{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">    
    <h1 class="category-title">Категории товаров</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'category_products' category.id %}" class="btn btn-primary">Посмотреть товары</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Нет доступных категорий.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

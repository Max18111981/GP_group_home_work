<!DOCTYPE html>
<html>
<head>
    <title>Удалить товар</title>
</head>
<body>
    <h1>Удалить товар: {{ product.name }}</h1>
    <p>Вы уверены, что хотите удалить этот товар?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'product_list' %}">Назад к списку товаров</a>
</body>
</html>

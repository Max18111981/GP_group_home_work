<!DOCTYPE html>
<html>
<head>
    <title>Редактировать товар</title>
</head>
<body>
    <h1>Редактировать товар: {{ product.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'product_list' %}">Назад к списку товаров</a>
</body>
</html>

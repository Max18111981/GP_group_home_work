<!DOCTYPE html>
<html>
<head>
    <title>Добавить товар</title>
</head>
<body>
    <h1>Добавить новый товар</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'product_list' %}">Назад к списку товаров</a>
</body>
</html>
